<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva 2024</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Feliz 2024</h1>
    
    <div class="countdown-container">

        <div class="countdown-el days-c">
            <span class="big-text" id="days">0</span>
            <span class="text">dias</span>
        </div>

        
        <div class="countdown-el hours-c">
            <span class="big-text" id="hours">0</span>
            <span class="text">horas</span>
        </div>

        
        <div class="countdown-el mins-c">
            <span class="big-text" id="mins">0</span>
            <span class="text">minutos</span>
        </div>

        
        <div class="seconds-c">
            <span class="big-text" id="seconds">0</span>
            <span class="text">segundos</span>
        </div>
    </div>
    
</body>
</html>
